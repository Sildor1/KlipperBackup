# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include macros.cfg]
[include shell_command.cfg]
[include timelapse.cfg]
#[include S2DW.cfg]


#############################################################################################################
# Host
#############################################################################################################

[mcu Pi]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0440020EE284CA9543AB8E61C62000F5-if00

[virtual_sdcard]
path: /home/klipper/printer_Zonestar_data/gcodes
on_error_gcode: CANCEL_PRINT

[sdcard_loop]

#############################################################################################################
# Printer
#############################################################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 20
max_z_accel: 100

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

#############################################################################################################
# Printer Features
#############################################################################################################

[pause_resume]

[display_status]

[gcode_arcs]
resolution: 1.0

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    M104 S0
    RESPOND TYPE=error MSG="No operations in 1h! Turning nozzle off, leaving bed & motors on. Print is paused."
  {% else %}
    RESPOND TYPE=echo MSG="No operations in 1h! Turning off heaters and motors, except Z-motor."
    TURN_OFF_HEATERS
#    SET_PIN PIN=my_led VALUE=0.01
    M84 X Y E 
  {% endif %}
timeout: 3600

#############################################################################################################
# Stepper, TMC2209
#############################################################################################################

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.800
stealthchop_threshold: 999999

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.800
stealthchop_threshold: 999999

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: !P1.27
position_endstop: 0.0
position_max: 300

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.650
stealthchop_threshold: 999999

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.800
stealthchop_threshold: 999999

[extruder1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

[tmc2209 extruder1]
uart_pin: P1.1
run_current: 0.800
stealthchop_threshold: 999999

